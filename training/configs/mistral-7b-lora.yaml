# Training Configuration for Mistral 7B with LoRA (Open Access)
# Optimized for single GPU training (16GB+ VRAM)
# No authentication required!

model:
  name: "mistralai/Mistral-7B-v0.1"  # Open-access base model
  load_in_8bit: false  # 8-bit not supported on MPS
  torch_dtype: "float16"

lora:
  r: 8  # Synced with colab-optimized
  lora_alpha: 16  # Synced with colab-optimized
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules:
    - "q_proj"
    - "v_proj"  # Synced with colab-optimized (2 modules for consistency)

training:
  output_dir: "../checkpoints/mistral-7b-lora"
  num_train_epochs: 3
  per_device_train_batch_size: 4  # Synced with colab-optimized
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 16  # Synced with colab-optimized (effective batch = 64)
  learning_rate: 2.0e-4
  warmup_steps: 100
  logging_steps: 10
  save_steps: 500
  eval_steps: 500
  eval_strategy: "steps"  # Updated parameter name
  save_total_limit: 3
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false
  
  # Optimization
  fp16: true
  optim: "adamw_torch"  # Use standard AdamW for MPS compatibility
  gradient_checkpointing: true
  max_grad_norm: 0.3
  
  # Memory optimization
  max_seq_length: 2048
  packing: false
  
  # Logging
  report_to: ["tensorboard"]
  logging_dir: "../logs"

data:
  train_file: "../../data/final/train.json"
  validation_file: "../../data/final/validation.json"
  max_train_samples: null  # Use all samples
  max_eval_samples: 100  # Reduced for faster validation

# Optional: W&B tracking
wandb:
  project: "vedic-astro-llm"
  name: "mistral-7b-lora-run1"
  
tokenizer:
  padding_side: "right"
  add_eos_token: true
  add_bos_token: true