# Training Configuration for Mistral 7B with LoRA (Open Access)
# Optimized for single GPU training (16GB+ VRAM)
# No authentication required!

model:
  name: "mistralai/Mistral-7B-v0.1"  # Open-access base model
  load_in_8bit: true  # Use 8-bit quantization for memory efficiency
  torch_dtype: "float16"

lora:
  r: 16  # LoRA rank
  lora_alpha: 32  # LoRA alpha
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules:
    - "q_proj"
    - "v_proj"
    - "k_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

training:
  output_dir: "./training/checkpoints/mistral-7b-lora"
  num_train_epochs: 3
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4  # Effective batch size = 16
  learning_rate: 2.0e-4
  warmup_steps: 100
  logging_steps: 10
  save_steps: 500
  eval_steps: 500
  eval_strategy: "steps"  # Updated parameter name
  save_total_limit: 3
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false
  
  # Optimization
  fp16: true
  optim: "paged_adamw_8bit"
  gradient_checkpointing: true
  max_grad_norm: 0.3
  
  # Memory optimization
  max_seq_length: 2048
  packing: false
  
  # Logging
  report_to: ["tensorboard"]
  logging_dir: "./training/logs"

data:
  train_file: "./data/final/train.json"
  validation_file: "./data/final/validation.json"
  max_train_samples: null  # Use all samples
  max_eval_samples: 500

# Optional: W&B tracking
wandb:
  project: "vedic-astro-llm"
  name: "mistral-7b-lora-run1"
  
tokenizer:
  padding_side: "right"
  add_eos_token: true
  add_bos_token: true