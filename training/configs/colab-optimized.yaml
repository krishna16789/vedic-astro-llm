# Memory-Optimized Config for Google Colab T4 GPU (15GB)
# Uses 4-bit quantization (QLoRA) instead of 8-bit for less memory usage

model:
  name: "mistralai/Mistral-7B-v0.1"
  load_in_4bit: true  # 4-bit instead of 8-bit - uses 50% less memory!
  load_in_8bit: false
  bnb_4bit_compute_dtype: "float16"
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_use_double_quant: true
  torch_dtype: "float16"

lora:
  r: 8  # Reduced rank to save memory (was 16)
  lora_alpha: 16  # Proportionally reduced
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules:
    - "q_proj"
    - "v_proj"

training:
  output_dir: "./training/checkpoints/colab-run"
  num_train_epochs: 3
  per_device_train_batch_size: 1  # Reduced from 4 to 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 16  # Increased to maintain effective batch size of 16
  learning_rate: 2.0e-4
  warmup_steps: 100
  logging_steps: 10
  save_steps: 10  # Save every 10 steps - very frequent backups!
  eval_steps: 10  # Must match save_steps for load_best_model_at_end
  eval_strategy: "steps"
  save_total_limit: 10  # Keep last 10 checkpoints
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false
  
  # Optimization
  fp16: true
  optim: "paged_adamw_32bit"  # More memory efficient
  gradient_checkpointing: true
  max_grad_norm: 0.3
  
  # Memory optimization - CRITICAL
  max_seq_length: 1024  # Reduced from 2048 - cuts memory in half!
  packing: false
  
  # Logging
  report_to: ["tensorboard"]
  logging_dir: "./training/logs"

data:
  train_file: "./data/final/train.json"
  validation_file: "./data/final/validation.json"
  max_train_samples: null
  max_eval_samples: 100  # Reduced for faster validation

tokenizer:
  padding_side: "right"
  add_eos_token: true
  add_bos_token: true